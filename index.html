<!DOCTYPE html>
<html>

<head>
    <title>Rock Paper Scissors</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="images/icons8-rock-100.png">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="everything">

        <header>
            <h1>Rock Paper Scissors</h1>
        </header>

        <div class='score-board'>
            <h1><span id="user-score">0</span>:<span id="computer-score">0</span></h1>
        </div>

        <div class="result">
            <p>Paper covers rock. You win!</p>
        </div>

        <div class="choices">
            <div class="choice" id='r'>
                <img src="images/icons8-rock-100.png" alt="Rock">
            </div>
            <div class="choice" id='p'>
                <img src="images/icons8-paper-90.png" alt="Paper">
            </div>
            <div class="choice" id='s'>
                <img src="images/icons8-scissors-100.png" alt="Scissors">
            </div>
        </div>

    </div>

    <script src="script.js"></script>

</body>

</html>
